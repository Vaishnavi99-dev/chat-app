name: Backend CI

on:
  pull_request:
    branches:
      - master
    paths:
      - 'packages/server/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server  # You probably meant this instead of "backend"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for clean install

      - name: Run tests
        run: npm test
